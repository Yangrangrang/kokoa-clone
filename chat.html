<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Kokoa Clone</title>

  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

  <script src="https://kit.fontawesome.com/9cec708d0b.js" crossorigin="anonymous"></script>

</head>
<body id="chat-screen">

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="./chats.html">
      <i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Nicolas</h1>
    </div>
    <div class="alt-header__column">
      <span class="alt-header__column-icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span class="alt-header__column-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">

      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
   
      <div class="message-row">
        <img src="./img/KakaoTalk_20220824_235000148.jpg" alt="">
        <div class="message-row__content">
          <span class="message-row__author">Nicolas</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Hi!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">Hi! nice to meet you!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>

  </main> 

  <form class="reply">

    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write a message">
      <i class="fa-regular fa-face-grin fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>

  </form>

  <div id="no-mobile">
    You screen is to big
  </div>

</body>
</html>
