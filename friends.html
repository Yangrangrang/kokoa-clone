<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>

  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

  <script src="https://kit.fontawesome.com/9cec708d0b.js" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <a href="
  " id="friends-display-link">
  <i class="fa-solid fa-circle-info"></i>
  <span>Friends' Names Display</span>
  <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/KakaoTalk_20220824_235000148.jpg" class="user-component__avatar user-component__avatar--xl" alt="" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <!-- <h6 class="user-component__subtitle">this is test</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span> 
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/KakaoTalk_20220824_235000148.jpg" class="user-component__avatar user-component__avatar--sm" alt="" />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          <!-- <h6 class="user-component__subtitle">this is test</h6> -->
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>


  </main> 

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__circle"> </div>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fa-solid fa-comment"></i>
  </div>

  <div id="no-mobile">
    You screen is to big
  </div>

</body>
</html>
