<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>

  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

  <script src="https://kit.fontawesome.com/9cec708d0b.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/KakaoTalk_20220824_235000148.jpg" class="user-component__avatar user-component__avatar--xl" alt="" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle">+1 787-493-4219<i class="fa-solid fa-circle-exclamation"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar"></i>
        <span>Calender</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-hard-drive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>
    </div> 

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>
     
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
    </div>

    <div class="more-suggestions__icons">

      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-img">
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <span class="more-suggestions__icon-text">Kokoa Story</span>
      </div>

      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-img">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <span class="more-suggestions__icon-text">Kokoa Friends</span>
      </div>

    </div>

  </main> 

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__circle"> </div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
