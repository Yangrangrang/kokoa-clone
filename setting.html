<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting - Kokoa Clone</title>

  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

  <script src="https://kit.fontawesome.com/9cec708d0b.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <i class="fa-solid fa-angle-left fa-2x"></i>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
  </header>

  <main class="main-screen">

    <ul class="setting-list">
      <li class="setting__setting">
        <div class="setting__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="setting__setting-column"></div>
      </li>
      <li class="setting__setting">
        <div class="setting__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="setting__setting-column"></div>
      </li>
      <li class="setting__setting">
        <div class="setting__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="setting__setting-column">Latest Version</div>
    </ul>

  </main> 

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__circle"> </div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
